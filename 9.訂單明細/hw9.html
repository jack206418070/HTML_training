<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW9-flex</title>
    <link rel="stylesheet" href="./hw9.css" class="css">
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="title-block">
                <p>訂單摘要</p>
            </div>

            <div class="total-block">
                <p class="d-flex jf-content-between">
                    <span>小計</span>
                    <span>NT$ 2,700</span>
                </p>
                <p class="d-flex jf-content-between">
                    <span>運費</span>
                    <span>NT$ 300</span>
                </p>
                <p class="p-bg d-flex jf-content-between mt-20">
                    <span>總計</span>
                    <span>NT$ 3,000</span>
                </p>
            </div>


            <div class="title-block">
                <p>購物清單</p>
            </div>


            <div class="img-block">
                <ul>
                    <li class="d-flex jf-content-around">
                        <img src="./pic.png" alt="">
                        <div class="text-block">
                            <p>焦糖瑪卡龍 (2)</p>
                            <p class="p-bg">NT$ 900</p>
                        </div>
                    </li>
                    <li class="d-flex jf-content-around">
                        <img src="./pic.png" alt="">
                        <div class="text-block">
                            <p>焦糖瑪卡龍 (2)</p>
                            <p class="p-bg">NT$ 900</p>
                        </div>
                    </li>
                    <li class="d-flex jf-content-around items-center">
                        <img src="./pic.png" alt="">
                        <div class="text-block">
                            <p>焦糖瑪卡龍 (2)</p>
                            <p class="p-bg mt-5">NT$ 900</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
