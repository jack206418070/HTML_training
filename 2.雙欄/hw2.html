<body>
    <div class="container">
        <div class="wrap">
            <div class="logo"><img src="./logo.png" alt=""></div>
            <div class="content">
                <p class="title-sm">為什麼選擇了做甜點 ？</p>
                <div class="content-block">
                    <p>青山依舊在 ，幾度夕陽紅。</p>
                    <p>慣看秋月春風。一壺酌酒喜相逢，</p>
                    <p>浪花滔盡英雄。是非成敗轉頭空，</p>
                    <p>滾滾長江東逝水，白髮漁樵江渚上。</p>
                    <p>古今多少事，都付笑談中。</p>
                </div>
                <div class="content-block">
                    <p>是非成敗轉眼空。青山依舊在，幾度夕陽紅。</p> 
                    <p>白髮漁樵江渚上，古今多少事，都付笑談中。</p> 
                </div>
                <p class="title-sm">—— 想吃甜點 是不需要理由的。</p>
            </div>
        </div>
    </div>
